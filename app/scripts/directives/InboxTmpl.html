<div class="inbox">
  
  <div class="search-bar">
    <div class="inbox__count">
      You have {{ inbox.messages.length && inbox.messages.length || 'no' }} messages
    </div>
    <div ng-hide="!inbox.messages.length" class="input-group" style="width:100%; margin-top:5px; margin-bottom:15px;">
      <input type="text" class="form-control" 
        ng-model="inbox.search" placeholder="Search">
    </div>

  </div>
    <ul class="list-unstyled">
      
      <li ng-repeat="message in inbox.messages | filter:{ from: inbox.search }">
        <div class="">
          <p class="pull-right"> {{ message.date | date: 'dd/MM/yyyy' }} </p>
          <p class=""><b>{{ message.from }}</b></p>
          <p class=""> {{ message.subject }} </p>
        </div>
        <div class="inbox__list-actions">
          <a href="" class="btn btn-success"
            ng-click="inbox.goToMessage(message.id);">
            Read
          </a>
          <a href="" class="btn btn-danger" ng-click="inbox.deleteMessage(id, $index);">
            Delete
          </a>
          <hr>
        </div>
      </li>
    </ul>
</div>
