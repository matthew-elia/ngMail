<div class="email">
  <div class="email__info">
    <p class="email__list-from"> {{ email.message.from }} </p>
    <p class="email__list-date"> {{ email.message.date | date: 'dd/MM/yyyy' }} </p>
    <p class="email__list-subject"> {{ email.message.subject }} </p>
    <a href="" ng-click="reply = !reply;" class="email__reply btn btn-info">
      Reply
    </a>
    <a ng-href="/#/inbox" class="email__back btn btn-danger">
      Back
    </a>
  </div>
  <div class="email__content" ng-bind-html="email.message.content"></div>
  <div class="email__response" ng-show="reply">
    <div class="col-lg-10 col-offset-lg-1">
      <textarea ng-model="response" class="form-group" placeholder="Enter a reply"></textarea>
    </div>
    <a href="" class="btn btn-success" ng-click="email.reply(response);">
      Send
    </a>
  </div>
</div>
