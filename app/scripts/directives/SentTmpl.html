<div class="sent">
  
  <div class="search-bar">
    <div class="sent__count">
      You have {{ sent.messages.length && sent.messages.length || 'no' }} messages
    </div>
    <div ng-hide="!sent.messages.length" class="input-group" style="width:100%; margin-top:5px; margin-bottom:5px;">
      <input type="text" class="form-control" 
        ng-model="sent.search" placeholder="Search">
    </div>

  </div>
  
    <ul class="list-unstyled" style="">
      <li ng-repeat="message in sent.messages | filter:{ to: sent.search }">
        <div class="">
          <hr>
          <p class="pull-right"> {{ message.date | date: 'dd/MM/yyyy' }} </p>
          <p class=""><b>{{ message.to }}</b></p>
          <p class=""> {{ message.subject }} </p>
        </div>
        <div class="sent__list-actions">
          <a href="" class="btn btn-success"
            ng-click="sent.getMessages(message.id);">
            Read
          </a>
        </div>
      </li>
    </ul>


</div>
